<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02render函数第二个参数</title>
    <style>
            #app{
                width: 300px;
                height: 400px;
                border: 2px solid #ddd;
                margin-top: 100px;
                margin-left: 30%;
                padding: 20px;
        
            }
        </style>
</head>

    <body>
        <div id="app">
            <h3>我是父组件</h3>
            <br>
    
            <children-component></children-component>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('children-component',{
            props:[],
            render:function(createElement){
                //第二个参数可选 --第二个参数是数据对象--只能是Object
                return createElement({template:'<div>我是龙</div}'},{
                    class:{
                        foo:true,
                        baz:false
                    },
                    style:{
                        color:'#DDD',
                        fontSize:'28px'
                    },
                    //正常的html特性
                    attrs:{
                        id:'foo',
                        src:'dksaldkas'
                    },
                    //用来写原生的Dom属性
                    domProps:{
                        innerHTML:'<span style="color:blue">我是蓝色</span>'
                    }
                    
                })
            }
        })
    
        var app = new Vue({
            el:'#app',
            data:{
            },
            methods:{
            }
        })
    </script>
</html>
