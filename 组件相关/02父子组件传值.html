<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件传值</title>
</head>
<body>
    <div id="app" style="border:2px solid #ddd;height: 20em;">
        <h3 style="text-align: center">我是父组件</h3>
        <child-componet msg="我是父组件传过来的值"></child-componet>
        <input v-model="parentMsg" type="text" />
        <child-conponet2 :msg=parentMsg></child-conponet2>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            parentMsg:"我是父组件的值"
        },
        components:{
            'child-componet':{
                props:['msg'],
                template:'<div>{{msg}}</div>'
            },
            'child-conponet2':{
                props:['msg'],
                template:'<div style="border:2px solid #ddd;height:50px;">{{msg}}</div>'
            }
        }
    })
</script>
</body>
</html>
