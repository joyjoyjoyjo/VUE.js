<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04render函数中使用props</title>
    <style>
        #app {
            width: 300px;
            height: 400px;
            border: 2px solid #ddd;
            margin-top: 100px;
            margin-left: 30%;
            padding: 20px;

        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="switchShow">点击切换</button>{{show}}
        <children-component :show="show">
            </children-component>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        //第三个参数存的是VNODE
        Vue.component('children-component', {
            props:['show'], 
            render:function(createElement){
                var imgSrc
                if(this.show){
                    imgSrc = './001.jpg'
                }else{
                    imgSrc = './002.jpg'
                }
                return createElement('img',{
                    attrs:{
                        src:imgSrc
                    },
                    style:{
                        width:'400px',
                        height:'300px'
                    }
                })
            } 
        })

        var app = new Vue({
            el: '#app',
            data: {
                show: false,
            },
            methods: {
                switchShow: function () {
                    this.show = !this.show
                }
            },

        })
    </script>

</html>
