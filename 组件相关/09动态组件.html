<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08</title>
    <style>
            #app{
                width: 300px;
                height: 400px;
                border: 2px solid #ddd;
                margin-top: 100px;
                margin-left: 30%;
                padding: 20px;
        
            }
        </style>
</head>

    <body>
        <div id="app">
            <h3>我是父组件</h3>
            <br>
            <component :is="thisView"></component>
            <button @click="selectView('A')">第一句</button>
            <button @click="selectView('B')">第二句</button>
            <button @click="selectView('C')">第三句</button>
            
            <children-component></children-component>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('compA',{
            props:[],
            template:'<div>我</div>',
        })
        Vue.component('compB',{
            props:[],
            template:'<div>是</div>',
        })
        Vue.component('compC',{
            props:[],
            template:'<div>谁</div>',
        })
    
        var app = new Vue({
            el:'#app',
            data:{
                thisView:'comA'
            },
            methods:{
                selectView:function(tag){
                    this.thisView='comp'+tag 
                }
            }
        })
    </script>
</html>
